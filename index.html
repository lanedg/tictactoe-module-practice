<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="ticTacToeGame.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="game-title">Tic Tac Toe</h1>
    </div>

    <p id="game-text">Player 1: <em>X</em> | Player 2: <em>O</em><br>Click a box to get started.
    </p>

    <div class="game-board">
        <div class="inner-cells">
            <button class="grid-cell" id="0-0">

            </button>
            <button class="grid-cell" id="0-1">

            </button>
            <button class="grid-cell" id="0-2">

            </button>
            <button class="grid-cell" id="1-0">

            </button>
            <button class="grid-cell" id="1-1">

            </button>
            <button class="grid-cell" id="1-2">

            </button>
            <button class="grid-cell" id="2-0">

            </button>
            <button class="grid-cell" id="2-1">

            </button>
            <button class="grid-cell" id="2-2">

            </button>
        </div>
    </div>
    <div class="game-controls">
        <button class="control-buttons" id="new-game-button">New Game</button>
    </div>

    <dialog id="win-popup">
        <h2 id="win-text"></h2>
        <button id="win-text-close">Close</button>
    </dialog>
</body>

</html>
